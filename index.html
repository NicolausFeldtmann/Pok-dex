<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/db.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/script.js"></script>
    <link rel="icon" type="Image/png" sizes="32x32" href="./assets/img/pngegg (1).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/animation.css"> 
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/card.css">
    <title>Pokédex</title>
</head>
<body onload="init()">

    <div class="animatedArea" id="animatedArea">
        <div class="spinnObject">
            <img class="spinningBall" src="./assets/img/pokeBallSpin.png">
        </div>

        <div class="loadMessage">
            <div class="boardRim">
                <div class="messageInside">
                    <h2>LOADING...!</h2>
                </div>
            </div>
        </div>
    </div>

    <header>

        <h1>Pokédex!</h1>

    </header>



    <div class="displayBody">
        <div class="pokeDisplay">
            <div class="content" id="content"></div>
        </div>
    </div>

    <div class="bottom">
        <div class="bottomBox" id="next">
            <div class="bottomInside">
                <h2 onclick="loadPageTwo()">NEXT!</h2>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="bottomBoxBack" id="back">
            <div class="bottomInside">
                <h2 onclick="fetchThemAll(), document.documentElement.scrollTop = 0">BACK!</h2>
            </div>
        </div>
    </div>
</body>
</html>
